        <title>Profile Website - CONTACT</title>
        <link rel="shortcut icon" type="image/x-icon" href="Images/logo.webp"/>
    </head>
    
    <body>
        <div id="wrapper">
            <div id="banner">
                <h1>CONTACT US</h1>
                
                <style>
                     #banner
                    {
                     background-image: url('Images/contactBanner.jpg');
                    }
                </style>
                
            </div>
            
            <div id="nav" class="classNav">
                
                <div id="navHome" class="classNav">
                    <a href="index.html"><img id="homeButton" class="classButton" src="Images/homeButton.jpg" alt="Home Button"></a>
                </div>
                
                <div id="navAchievements" class="classNav">
                    <a href="achievements.html"><img id="achievementsButton" class="classButton" src="Images/achievementsButton.jpg" alt="Achievements Button"></a>

                    <a href="contact.html"><img id="contactButton" class="classButton" src="Images/contactButton.jpg" alt="Contact Button" style="filter: brightness(90%)"></a>
                </div>
            </div>
            
            <div id="content">
                
                <div id="contactText">
                    <form action="/contact.html">
                    <br>
                    <label for="name">Full Name:</label>
                    <textarea id="name" class="classText" name="name" rows="1"></textarea><br><br>                    

                    <label for="email">E-mail:</label>
                    <textarea id="email" class="classText" name="email" rows="1"></textarea><br><br>                    

                    <label for="title">Title:</label>
                    <textarea id="title" class="classText" name="title" rows="1"></textarea><br><br>                    

                    <label for="message">Message:</label> <br>
                    <textarea id="message" class="classText" name="message" rows="10"></textarea><br><br>

                    <input type="submit" value="Send"> <br><br>
                    </form>
                </div>
